name: Weekly Lab Pipeline

on:
  schedule:
    - cron: '0 14 * * 3'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true  # Bonus: Caches your environment so runs are faster

      - name: Install Dependencies
        # --frozen ensures we don't accidentally update packages during CI
        # This looks at uv.lock and installs the exact versions you use locally
        run: uv sync --frozen

      - name: Run Cloud Pipeline
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
        # 'uv run' executes the command inside the .venv created by 'uv sync'
        run: uv run python -m pipeline.process_data_cloud

      - name: Generate CDC Report
        if: success()
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
        run: uv run python -m pipeline.export_report